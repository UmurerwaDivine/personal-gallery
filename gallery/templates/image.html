{%extends 'base.html'%}

 {% block content %}

 <div class="container">
    {%for image in all_images%}
   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Location {{image.location}}</p>
        <p>Location {{image.category}}</p>
   </div>

 </div>
 {%endfor%}

 {% endblock %}
